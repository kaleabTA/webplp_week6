<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to My Interactive Page</h1>
    <p>Explore form validation and fun interactions ðŸš€</p>
  </header>

  <!-- Form Section -->
  <section id="form-section">
    <h2>Sign Up Form</h2>
    <form id="signupForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">

      <label for="email">Email:</label>
      <input type="text" id="email" name="email">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password">

      <button type="submit">Sign Up</button>
    </form>
    <div id="form-message"></div>
  </section>

  <!-- Interactive Section 1 -->
  <section id="color-changer">
    <h2>Background Color Changer</h2>
    <button id="changeColorBtn">Change Background</button>
  </section>

  <!-- Interactive Section 2 -->
  <section id="counter">
    <h2>Click Counter</h2>
    <button id="countBtn">Click Me!</button>
    <p>You clicked <span id="countDisplay">0</span> times.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
